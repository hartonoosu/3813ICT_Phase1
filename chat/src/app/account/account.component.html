<div class="container bg-dark text-white mt-5 p-4 rounded">
    <h1>Accounts Page</h1>
    <img src="../../assets/public/rollercoaster.jpg" alt="Account Image" class="img-fluid mb-3">
    <div *ngIf="userData; else loading">
        <h2>Account Details</h2>
        <table class="table table-striped table-dark">
            <tbody>
                <tr>
                    <th>User ID</th>
                    <td>{{ userData.userid }}</td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td>{{ userData.username }}</td>
                </tr>
                <tr>
                    <th>Useremail</th>
                    <td>{{ userData.useremail }}</td>
                </tr>
                <tr>
                    <th>Group</th>
                    <td>{{ userData.usergroup }}</td>
                </tr>
                <tr>
                    <th>Channel</th>
                    <td>{{ userData.userchannel }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <ng-template #loading>
        <p class="text-center">Loading user data...</p>
    </ng-template>
  </div>
