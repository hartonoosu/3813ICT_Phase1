<div class="chat-container container text-white mt-5 p-4 rounded">
    <h2 class="text-center mb-4">Chat Room</h2>

    <div class="chat-window p-3 mb-3">
        <div class="message">
        </div>
    </div>

    <form (ngSubmit)="sendMessage()">
        <div class="form-group">
            <input type="text" class="form-control" name="currentMessage" placeholder="Type your message..." required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Send</button>
    </form>
</div>
