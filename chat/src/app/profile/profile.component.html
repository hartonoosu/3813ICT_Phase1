<div class="container text-white mt-5 p-4 rounded">
    <div class="form-container">
        <h2 class="text-center mb-4">Edit Profile</h2>
        <form>
            <div class="form-group">
                <label for="userid">ID:</label>
                <input type="number" class="form-control" id="userid" name="userid" [(ngModel)]="userid" disabled>
            </div>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="email" class="form-control" id="username" name="username" [(ngModel)]="username" disabled>
            </div>

            <div class="form-group">
                <label for="useremail">Useremail:</label>
                <input type="email" class="form-control" id="useremail" name="useremail" [(ngModel)]="useremail">
            </div>

            <div *ngIf="userrole == 'admin'" class="mb-3">
                <div class="form-group">
                    <label for="usergroup">Group:</label>
                    <input type="text" class="form-control" id="usergroup" name="usergroup" [(ngModel)]="usergroup">
                </div>
                <div class="form-group">
                    <label for="userroleinput">Role:</label>
                    <input type="text" class="form-control" id="userroleinput" name="userroleinput" [(ngModel)]="userrole">
                </div>
            </div>

            <div *ngIf="userrole == 'groupadmin'">
                <div class="form-group">
                    <label for="group">Group:</label>
                    <input type="text" class="form-control" id="group" name="group" [(ngModel)]="usergroup" disabled>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" class="form-control" id="role" name="role" [(ngModel)]="userrole" disabled>
                </div>
            </div>

            <div *ngIf="userrole == 'user'">
                <div class="form-group">
                    <label for="groupUser">Group:</label>
                    <input type="text" class="form-control" id="groupUser" name="groupUser" [(ngModel)]="usergroup" disabled>
                </div>
                <div class="form-group">
                    <label for="roleUser">Role:</label>
                    <input type="text" class="form-control" id="roleUser" name="roleUser" [(ngModel)]="userrole" disabled>
                </div>
            </div>

            <button type="submit" class="btn btn-primary mt-3 w-100" id="submit" (click)="editFunc()">Submit</button>
        </form>
    </div>
</div>
