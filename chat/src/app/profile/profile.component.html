ID: <br>
<input type="number" [(ngModel)]="userid" disabled="true"> <br>

Username: <br>
<input type="email" [(ngModel)]="username" disabled="true"> <br>

Useremail: <br>
<input type="email" [(ngModel)]="useremail"> <br>

<!-- Only for super admin -->
<div *ngIf="userrole == 'admin'">   
    Group: <br>
    <input type="any" [(ngModel)]="usergroup"> <br>

    Role: <br>
    <input type="any" [(ngModel)]="userrole"> <br>
</div>

<!-- Only for group admin  -->
<div *ngIf="userrole == 'groupadmin'">
    Group: <br>
    <input aria-disabled="true" type="any" [(ngModel)]="usergroup"> <br>

    Role: <br>
    <input type="any" [(ngModel)]="userrole" disabled="true"> <br>
</div>

<!-- Only for user  -->
<div *ngIf="userrole == 'user'">  
    Group: <br>
    <input aria-disabled="true" type="any" [(ngModel)]="usergroup" disabled="true"> <br>

    Role: <br>
    <input type="any" [(ngModel)]="userrole" disabled="true"> <br>
</div>

<button class="log_but" id="submit" (click)="editFunc()">Submit</button>
